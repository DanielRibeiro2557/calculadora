<!DOCTYPE html>
<html lang="pt-be">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <main>
        <div id="resultado"><p>0</p></div>
        <div id="calc">
            <div class="outros" id="ac">AC</div>
            <div class="outros">+/-</div>
            <div class="outros">%</div>
            <div class="operacao" id="divisao">÷</div>
            <div class="botao" id="numero7">7</div>
            <div class="botao" id="numero8">8</div>
            <div class="botao" id="numero9">9</div>
            <div class="operacao" id="multiplicacao">×</div>
            <div class="botao" id="numero4">4</div>
            <div class="botao" id="numero5">5</div>
            <div class="botao" id="numero6">6</div>
            <div class="operacao" id="subtração">-</div>
            <div class="botao" id="numero1">1</div>
            <div class="botao" id="numero2">2</div>
            <div class="botao" id="numero3">3</div>
            <div class="operacao" id="soma">+</div>
        
            <div class="botao" id="numero0">0</div>
            <div class="botao" id="virgula">,</div>
            <div class="operacao" id="igual">=</div>
        </div>
    </main>
</body>
</html>
